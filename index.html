<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">




  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <b>Weather Dashboard</b>
  </header>

  <div class="container">

    <div class="row">
      <div class="col-3">

        <h3>Search for a city: </h3>

        <div class="form-floating mb-3">
          <input type="city" class="form-control" id="floatingInput">
          <label for="floatingInput"></label>
        </div>

        <a href="" id="search" class="btn btn-primary active" aria-current="page">search</a>

        <div class="row">

          <div class="btn-group-vertical" id="search0">
            <div> </div>
          </div>

          <div class="btn-group-vertical" id="search1">
            <div></div>
          </div>
          <div class="btn-group-vertical" id="search2">
            <div></div>

          </div>
          <div class="btn-group-vertical" id="search3">
            <div></div>

          </div>
          <div class="btn-group-vertical" id="search4">
            <div></div>


          </div>
          <div class="btn-group-vertical" id="search5">
            <div></div>
          </div>

          <div class="row"></div>
        </div>
        <div class="row"></div>
      </div>
      <div class="col-9">

        <div id="floatright">
          <div>
            <h2 id="city1">city name : </h2>
          </div>
          <div id="temp">temperature : </div>
          <div id="hum">humidity : </div>
          <div id="wind">wind speed : </div>
          <div id="uv">uv index : </div>

          <div class="row"> </div>
          <h2>5-Day Forecast</h2>

          <div class="row align-items-start">
            <div class="col">
              <div id="day1">day </div>
              <div id="tem1">temperature</div>
              <div id="hum1">humidity</div>
            </div>
            <div class="col">
              <div id="day2">day </div>
              <div id="tem2">temperature</div>
              <div id="hum2">humidity</div>
            </div>
            <div class="col">
              <div id="day3">day </div>
              <div id="tem3">temperature</div>
              <div id="hum3">humidity</div>
            </div>
            <div class="col">
              <div id="day4">day </div>
              <div id="tem4">temperature</div>
              <div id="hum4">humidity</div>
            </div>
            <div class="col">
              <div id="day5">day </div>
              <div id="tem5">temperature</div>
              <div id="hum5">humidity</div>
            </div>
          </div>



        </div>

      </div>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

      <script src="./script.js"></script>
      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

</body>

</html>
